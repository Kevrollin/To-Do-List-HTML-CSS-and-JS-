<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Designs | To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>üìù MK Designs | To-Do List</h1>

        <div class="clock" id="clock">00:00:00</div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addTask">Add Task</button>
        </div>

        <ul id="taskList"></ul>

        <div class="controls">
            <button id="deleteChecked">Delete Checked</button>
            <button id="deleteAll">Delete All</button>
            <button id="filterUnchecked">Show Unchecked</button>
        </div>
    </div>


    <!-- Footer Section -->
<footer class="footer">
        <div class="footer-section">
            <p>MK Designs is a simple task manager to help you stay organized.</p>
        </div>
    <div class="footer-bottom">
        <p>&copy; 2025 MK Designs. All rights reserved.</p>
    </div>
</footer>


    <script src="index.js"></script>
</body>
</html>
